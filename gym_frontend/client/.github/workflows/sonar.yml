name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client   # ðŸ‘ˆ IMPORTANT

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: client    # ðŸ‘ˆ IMPORTANT
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
